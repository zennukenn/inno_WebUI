[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info
silent=false

[program:backend]
command=python main.py
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/backend.log
stderr_logfile=/app/logs/backend_error.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
environment=PYTHONPATH="/app",HOST="0.0.0.0",PORT="8080",DATABASE_URL="sqlite:///./data/chat.db",VLLM_API_BASE_URL="%(ENV_VLLM_API_BASE_URL)s"
startsecs=15
startretries=5
priority=100
user=root

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx_error.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
startsecs=5
startretries=3
priority=200
user=root

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
